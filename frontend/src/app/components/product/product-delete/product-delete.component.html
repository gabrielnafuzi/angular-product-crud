<mat-card>
  <mat-card-title>Excluir Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        disabled
        placeholder="Nome"
        [value]="product.name"
        name="name"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        disabled
        placeholder="PreÃ§o (R$)"
        [value]="product.price"
        name="price"
      />
    </mat-form-field>
  </form>

  <button
    class="delete-btn"
    color="warn"
    mat-raised-button
    (click)="deleteProduct()"
  >
    Excluir
  </button>

  <button mat-raised-button (click)="cancel()">
    Cancelar
  </button>
</mat-card>
